<!-- ===== Admin CMS UI (unchanged, stays outside the slide menu) ===== -->

<!-- CMS Toolbar (visible only to authenticated admins) -->
<div id="cms-toolbar" class="cms-toolbar" style="display:none;">
    <div class="cms-toolbar__content">
        <div class="cms-toolbar__actions">
            <button onclick="window.cms?.savePage()" class="btn btn--primary btn--sm">💾 Save Changes</button>
            <button onclick="window.cms?.resetPage()" class="btn btn--subtle btn--sm">🔄 Reset</button>
            <button onclick="window.cms?.showGitHubSettings()" class="btn btn--subtle btn--sm">⚙️ GitHub</button>
        </div>
    </div>
</div>

<!-- CMS Toggle Button (visible only to authenticated admins) -->
<button class="cms-toggle" onclick="window.cms?.toggleCMSMode()" title="Toggle Edit Mode" style="display:none;">✏️</button>

<!-- CMS Save Button (visible only when in edit mode) -->
<button class="cms-save-btn" onclick="window.cms?.savePage()" title="Save Changes" style="display:none;">💾</button>
