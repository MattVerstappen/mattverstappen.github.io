<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Showreel — Matthew Derek Rall</title>
    <meta name="description" content="Showreel by Matthew Derek Rall — gameplay captures, prototypes, and highlights." />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#9D00FF" />

    <!-- Icons / Manifest -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/logo/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/logo/favicon-32x32.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts (optional; remove if globally loaded) -->
    <link rel="preload" href="/assets/fonts/geist/Geist-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/global-style.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- any other page CSS after this... -->
    <script defer src="/assets/js/apply-global-tokens.js"></script>
    <link rel="stylesheet" href="/assets/css/showreel-style.css" />
</head>
<body>
<a href="#main" class="skip-link">Skip to main content</a>

<!-- Reusable Header Include -->
<div data-include="/assets/reusables/header.html"></div>

<main id="main" role="main">
    <section class="section" aria-labelledby="video-title">
        <div class="container">
            <div class="video-content">
                <h1 id="video-title"
                    class="video-title editable"
                    contenteditable="false"
                    data-field="showreel-title">
                    Showreel
                </h1>

                <div class="video-wrap">
                    <video
                            id="showreel"
                            controls
                            preload="metadata"
                            playsinline
                            poster="/assets/images/showreel-poster.jpg"
                            aria-describedby="video-caption"
                    >
                        <source src="/assets/videos/showreel.mp4" type="video/mp4" />
                        <track kind="captions" srclang="en" src="/assets/videos/showreel.vtt" label="English" default />
                        Sorry, your browser doesn’t support embedded videos.
                    </video>

                    <!-- Optional overlay play button (handled by showreel.js) -->
                    <button class="video-play" aria-label="Play video" title="Play">
                        ▶
                    </button>
                </div>

                <p id="video-caption"
                   class="video-caption editable"
                   contenteditable="false"
                   data-field="showreel-caption">
                    Showreel • 2025
                </p>
            </div>
        </div>
    </section>
</main>

<!-- Reusable Footer Include -->
<div data-include="/assets/reusables/footer.html"></div>

<!-- Core JS (order matters: includes -> cms -> header -> page scripts -> footer) -->
<script src="/assets/js/includes.js"></script>
<script src="/assets/js/cms.js"></script>
<script src="/assets/js/header.js"></script>
<script src="/assets/js/showreel.js" defer></script>
<script src="/assets/js/footer.js"></script>

<noscript>
    <div class="container" style="margin:1rem auto;">
        <div class="alert alert--error" role="alert">JavaScript is required to play the showreel.</div>
    </div>
</noscript>
</body>
</html>
